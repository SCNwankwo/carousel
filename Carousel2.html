<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>My Carousel</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-sm-12">
              <div id="MyCarousel" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
              <li data-target="#MyCarousel" data-slide-to="0" class="active"></li>
              <li data-target="#MyCarousel" data-slide-to="1"></li>
              <li data-target="#MyCarousel" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="images/Benz.jpg" class="d-block w-100" alt="Achievements" height="300" width="200">
                <div class="carousel-caption d-none d-md-block">
                  <h5>Mercedees Benz</h5>
                  <p>Silver colored 2020 Model Mercedees Benz car</p>
                </div>
              </div>
              <div class="carousel-item">
                <img src="images/DodgeViper.jpg" class="d-block w-100" alt="Baby" height="300" width="200">
                <div class="carousel-caption d-none d-md-block">
                  <h5>Dodge-Viper</h5>
                  <p>Red colored 2020 Model Dodge Viper car</p>
                </div>
              </div>
              <div class="carousel-item">
                <img src="images/Audi.jpg" class="d-block w-100" alt="Career" height="300" width="200">
                <div class="carousel-caption d-none d-md-block">
                  <h5>Audi</h5>
                  <p>Silver colored 2022 Audi Model car</p>
                </div>
              </div>
            </div>
            <a class="carousel-control-prev" href="#MyCarousel" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#MyCarousel" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span> 
              <span class="sr-only">Next</span>
            </a>
          </div>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
